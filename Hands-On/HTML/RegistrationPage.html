<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
	<form> 
	 
        <div >
            <center>
                <h1> Student Registeration Form</h1>
            </center>
            <hr> 
            <div>
            <label> UserName </label>
            <input type="text" name="username" placeholder="Username" size="16" required>
            <label> FirstName </label>
            <input type="text" name="first_name" placeholder="Firstname" size="15" required>
            <label> LastName: </label>
            <input type="text" name="last_name" placeholder="Lastname" size="15" required>
            </div>
            <br> 
            <div>
                <label>
                    Course :
                </label>
                <select>
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </div>
            <br>
            <div>
                <label>
                    Gender :
                </label><br>
                <input type="radio" value="Male" name="gender" checked> Male
                <input type="radio" value="Female" name="gender"> Female
                <input type="radio" value="Other" name="gender"> Other
            </div>
           <br>
            <label>
                Phone :
            </label>
            <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
            <input type="text" name="phone" placeholder="phone no." size="10"  required>
            <br> <br>
            
            <label> Current Address :</label> <br>
            <textarea cols="80" rows="5" placeholder="Current Address"  required>
			</textarea> <br> <br>
			
            <label ><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
			<br> <br>
			
            <label ><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
			<br> <br>
            <label><b>Re-type Password</b></label>
            <input type="password" placeholder="Retype Password" name="pass2" required>
            <br> <br>
            
            <button type="submit" class="registerbtn">Register</button>
		</div>
    </form>

</body>
</html>
